<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/main.css">
        <link rel="stylesheet" href="/static/css/header.css">
        <link rel="stylesheet" href="/static/css/index.css">
        <title>Texts | Add</title>
    </head>
    <body>
        {% include "header.html" %}
        <main>
            <form onsubmit="addText(event)">
                <label for="text-header"></label>
                <input id="text-header" placeholder="Enter a header of the text: ">
                <label for="body"></label>
                <textarea id="body" placeholder="Enter a text: " rows="1" style="width: 100%;"></textarea>
                <label for="expires-at"></label>
                <input type="datetime-local" id="expires-at">
                <button type="submit">ADD</button>
            </form>            
        </main>
        <script src="/static/js/texts/index.js"></script>
    </body>
</html>
